<a class="product-container" target="_blank" [href]="product.permalink" *ngIf="seller">
  <img [src]="product.thumbnail" class="img">
  <p class="product-name">{{product.title}}</p>
  <p class="product-unit">Vendedor: {{seller.nickname}}</p>
  <p class="product-price">{{product.price | currency}}$</p>
</a>
