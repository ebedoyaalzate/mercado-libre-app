<a class="product-container" target="_blank" [href]="product.permalink">
  <img [src]="product.thumbnail" class="img">
  <p class="product-name">{{product.title}}</p>
  <p class="product-unit">ID del vendedor: {{product.seller.id}}</p>
  <p class="product-price">{{product.price | currency}}$</p>
</a>
