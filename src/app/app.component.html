<h1>Esteban Bedoya - Mercado Libre</h1>

<div class="container">
  <input [(ngModel)]="serchText" placeholder="In a product" class="search-input"/>
  <button (click)="findProduct()" class="search">Search</button>
</div>

<div class="products">
  <app-product *ngFor="let prod of products" [product]="prod"></app-product>
</div>
